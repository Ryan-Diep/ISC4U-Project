<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BeeBook | Ecommerce Website Design</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <img src="images/logo.png" width="130px">
                    </div>
                    <!--list of items on navbar-->
                    <nav>
                        <ul id="MenuItems">
                            <li><a href="">Home</a></li>
                            <li><a href="">Browse</a></li>
                            <li><a href="">Sell</a></li>
                            <li><a href="">About Us/FAQ</a></li>
                            <li><a href="">Account</a></li>
                        </ul>
                    </nav>
                    <img src="images/cart.png" width="35px" height="35px">
                    <img src="images/menu.png" class="menu-icon" 
                    onclick="menutoggle()">
                </div>
                <div class="row">
                    <div class="column2">
                        <h1>New Year.<br>Fresh Start!</h1>
                        <p>Buy and sell textbooks to get ready for the year!</p>
                        <a href="" class="btn">Explore Now &#8594;</a>
                    </div>
                    <div class="column2">
                        <img src="images/student.png">
                    </div>
                </div>
            </div>
        </div>

<!----------------featured categories--------------->
        <div class="catergories">
            <div class="small-container">
                <h2 class="title">Featured Categories</h2>
                <div class="row">
                    <div class="column3">
                        <img src="images/math.png" width="225px">
                    </div>
                    <div class="column3">
                        <img src="images/science.png" width="225px">
                    </div>
                    <div class="column3">
                        <img src="images/english.png" width="225px">
                    </div>
                </div>
            </div>
        </div>
<!----------------featured products---------------->
        <div class="small-container">
            <h2 class="title">Popular Products</h2>
            <div class="row">
                <div class="column4">
                    <img src="images/textbook1.png" width="225px">
                    <h4>Year 2 English Textbook</h4>
                    <p>$25.00</p>
                </div>
                <div class="column4">
                    <img src="images/textbook2.png" width="225px">
                    <h4>Year 3 English Textbook</h4>
                    <p>$25.00</p>
                </div>
                <div class="column4">
                    <img src="images/textbook3.png" width="225px">
                    <h4>Year 1 English Practice Textbook</h4>
                    <p>$30.00</p>
                </div>
            </div>
        </div>
<!------------------js for toggle menu------------------>
        <script>
            var MenuItems = document.getElementById("MenuItems");

        </script>
    </body>
</html>
